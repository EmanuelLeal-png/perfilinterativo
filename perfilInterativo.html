<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card" id="profileCard">
        <div class="card-body text-center">
            <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImagem" class="rounded-circle mb-3" style="width:150px;">
            <h3 id="profileName">Nome: Meu Perfil</h3>
            <p id="profileAge">Idade: 18</p>
            <h5>Hobbies</h5>
            <ul id="hobbiesList" class="list-group mb-3">
                <li class="list-group-item">Leitura <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                <li class="list-group-item">Esportes <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                <li class="list-group-item">Música <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
            </ul>
            <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
            <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
            <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor De Fundo</button>
            <button class="btn btn-info me-2" onclick="mudarFotoDePerfil()">Mudar Foto de Perfil</button>
            <button class="btn btn-secondary me-2" onclick="mudarIdade()">Alterar Idade</button> <!-- Botão para mudar a idade -->
        </div>
    </div>
</div>

<script>
    function alterarNome(){
        const novoNome = prompt("Digite o novo nome:");
        if(novoNome){
            document.getElementById("profileName").textContent = "Nome: " + novoNome;
        }
    }

    function adicionarHobby(){
        const novoHobby = prompt("Digite um novo hobby:");
        if(novoHobby){
            const li = document.createElement("li");
            li.textContent = novoHobby;
            li.className = "list-group-item";
            const btnRemover = document.createElement("button");
            btnRemover.textContent = "Remover";
            btnRemover.className = "btn btn-danger btn-sm float-end";
            btnRemover.onclick = function() { removerHobby(btnRemover); };
            li.appendChild(btnRemover);
            document.getElementById("hobbiesList").appendChild(li);
        }
    }

    function removerHobby(botao){
        const li = botao.parentNode;
        li.parentNode.removeChild(li);
    }

    function mudarCorDeFundo(){
        const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cae5ff"];
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
        document.getElementById("profileCard").style.backgroundColor = corAleatoria;
    }

    function mudarFotoDePerfil(){
        const novaImagem = prompt("Digite a URL da nova foto de perfil:");
        if(novaImagem){
            document.getElementById("profileImagem").src = novaImagem; // Atualiza a imagem
        }
    }

    function mudarIdade(){
        const novaIdade = prompt("Digite a nova idade:");
        if(novaIdade && !isNaN(novaIdade)){
            document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
        } else {
            alert("Por favor, insira uma idade válida.");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

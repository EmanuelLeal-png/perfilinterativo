<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card" id="profileCard">
        <div class="card-body text-center">
            <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImagem" class="rounded-circle mb-3" style="width:150px;">
            <h3 id="profileName">Nome: Meu Perfil</h3>
            <p id="profileAge">Idade: 18</p>
            <h5>Hobbies</h5>
            <ul id="hobbiesList" class="list-group mb-3">
                <li class="list-group-item">Leitura <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                <li class="list-group-item">Esportes <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
                <li class="list-group-item">Música <button class="btn btn-danger btn-sm float-end" onclick="removerHobby(this)">Remover</button></li>
            </ul>
            <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
            <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
            <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor De Fundo</button>
            <button class="btn btn-info me-2" onclick="mudarFotoDePerfil()">Mudar Foto de Perfil</button>
            <button class="btn btn-secondary me-2" onclick="mudarIdade()">Alterar Idade</button> <!-- Botão para mudar a idade -->
        </div>
    </div>
</div>

<script>
    // Função para alterar o nome
    function alterarNome(){
        const novoNome = prompt("Digite o novo nome:"); // Solicita ao usuário um novo nome
        if(novoNome){ // Verifica se o usuário forneceu um nome
            document.getElementById("profileName").textContent = "Nome: " + novoNome; // Atualiza o nome na página
        }
    }

    // Função para adicionar um novo hobby à lista
    function adicionarHobby(){
        const novoHobby = prompt("Digite um novo hobby:"); // Solicita ao usuário um novo hobby
        if(novoHobby){ // Verifica se o usuário forneceu um hobby
            const li = document.createElement("li"); // Cria um novo item de lista (li)
            li.textContent = novoHobby; // Define o texto do item com o hobby inserido
            li.className = "list-group-item"; // Adiciona a classe de estilo para o item da lista

            const btnRemover = document.createElement("button"); // Cria o botão de remover
            btnRemover.textContent = "Remover"; // Define o texto do botão
            btnRemover.className = "btn btn-danger btn-sm float-end"; // Adiciona classes de estilo ao botão
            btnRemover.onclick = function() { removerHobby(btnRemover); }; // Define a ação do botão (remover hobby)

            li.appendChild(btnRemover); // Adiciona o botão dentro do item de lista
            document.getElementById("hobbiesList").appendChild(li); // Adiciona o novo item de lista à lista existente
        }
    }

    // Função para remover um hobby da lista
    function removerHobby(botao){
        const li = botao.parentNode; // Obtém o item de lista (li) que contém o botão
        li.parentNode.removeChild(li); // Remove o item de lista da página
    }

    // Função para mudar a cor de fundo do card
    function mudarCorDeFundo(){
        const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cae5ff"]; // Define um array de cores
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)]; // Escolhe uma cor aleatória do array
        document.getElementById("profileCard").style.backgroundColor = corAleatoria; // Aplica a cor ao card
    }

    // Função para mudar a foto de perfil
    function mudarFotoDePerfil(){
        const novaImagem = prompt("Digite a URL da nova foto de perfil:"); // Solicita ao usuário a URL de uma nova imagem
        if(novaImagem){ // Verifica se o usuário forneceu uma URL
            document.getElementById("profileImagem").src = novaImagem; // Atualiza o src da imagem de perfil
        }
    }

    // Função para mudar a idade
    function mudarIdade(){
        const novaIdade = prompt("Digite a nova idade:"); // Solicita ao usuário uma nova idade
        if(novaIdade && !isNaN(novaIdade)){ // Verifica se a idade é válida (um número)
            document.getElementById("profileAge").textContent = "Idade: " + novaIdade; // Atualiza a idade na página
        } else {
            alert("Por favor, insira uma idade válida."); // Exibe um alerta se a idade não for válida
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
